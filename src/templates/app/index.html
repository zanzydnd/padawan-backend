{% extends 'app/base.html' %}

{% block content %}
    <div class="container bg-light" style="margin-top: 200px;">
        <div class="card text-center">
            <div class="card-header">
                Записаться на класс
            </div>
            <div class="card-body">
                <p class="card-text">Попроси код у учителя.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="code">Код</label>
                        <input name="code" id="code">
                    </div>
                    <button type="submit" class="btn btn-primary">Записаться</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>
{% endblock %}
