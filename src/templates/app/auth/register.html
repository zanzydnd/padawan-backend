{% extends 'app/base.html' %}
{% block content %}
    <div class="container">
        {{ form.errors }}
        <form method="post" style="margin-top: 100px;">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Имя</label>
                <input class="form-control" id="name" name="first_name">
            </div>

            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input class="form-control" id="last_name" name="last_name">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password1">
            </div>

            <div class="form-group">
                <label for="password_confirm">Подтверждение пароля</label>
                <input type="password" class="form-control" id="password_confirm" name="password2">
            </div>
            <br/>
            <div class="form-group">
                <button class="btn-primary btn">Зарегестрироваться</button>
            </div>
        </form>
    </div>
{% endblock %}
